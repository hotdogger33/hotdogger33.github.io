<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data - TWOG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top bar with title and menu button -->
    <div class="top-bar">
        <h1>Technical World Observation Group</h1>
        <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>
    </div>

    <!-- Vertical navigation bar (initially hidden) -->
    <div id="vertical-bar" class="vertical-bar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="data.html">Data</a>
    </div>

    <!-- Page content with additional heading -->
    <div class="content">
        <h2>Global Economic Data</h2>
        
        <!-- Images Section -->
        <div class="image-gallery">
            <div class="image-item">
                <img src="WorldEconomicLeaders.png" alt="World Economic Leaders" onclick="openModal('WorldEconomicLeaders.png')">
                <p>World Economic Leaders</p>
            </div>
            <div class="image-item">
                <img src="WorldEconomicDebtors.png" alt="World Economic Debtors" onclick="openModal('WorldEconomicDebtors.png')">
                <p>World Economic Debtors</p>
            </div>
            <div class="image-item">
                <img src="DebtAsPercentOfGDP.png" alt="Debt as Percent of GDP" onclick="openModal('DebtAsPercentOfGDP.png')">
                <p>Debt as Percent of GDP</p>
            </div>
            <div class="image-item">
                <img src="GDPGrowth.png" alt="GDP Growth" onclick="openModal('GDPGrowth.png')">
                <p>GDP Growth</p>
            </div>
        </div>
    </div>

    <!-- Modal Section -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&#x2715;</span>
        <img id="modal-img" class="modal-content">
    </div>

    <script src="script.js"></script>
</body>
</html>
